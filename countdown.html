<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      font-family: 'Orbitron', sans-serif;
    }
    
    #countdown, #message {
      font-size: 200px;
      font-weight: 900;
      color: #FFFFFF;
      text-align: center;
      text-shadow: 
        0 0 20px rgba(255, 255, 255, 0.8),
        0 0 40px rgba(255, 255, 255, 0.6),
        0 0 60px rgba(255, 255, 255, 0.4);
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.5s ease, transform 0.5s ease;
      position: absolute;
    }
    
    #message {
      font-size: 120px;
      white-space: nowrap;
    }
    
    #countdown.show, #message.show {
      opacity: 1;
      transform: scale(1);
    }
    
    #countdown.fade-out, #message.fade-out {
      opacity: 0;
      transform: scale(1.2);
    }
    
    @media (max-width: 768px) {
      #countdown {
        font-size: 120px;
      }
      #message {
        font-size: 70px;
      }
    }
  </style>
</head>
<body>
  <div id="countdown">3</div>
  <div id="message">HAPY NEW  <br> YEAR 2026</div>
  <script>
    const countdownElement = document.getElementById('countdown');
    const messageElement = document.getElementById('message');
    let currentNumber = 3;
    
    function showElement(element) {
      element.classList.remove('fade-out');
      element.classList.add('show');
    }
    
    function hideElement(element) {
      element.classList.remove('show');
      element.classList.add('fade-out');
    }
    
    function showNumber(number) {
      countdownElement.textContent = number;
      showElement(countdownElement);
    }
    
    function hideNumber() {
      hideElement(countdownElement);
    }
    
    function showMessage() {
      showElement(messageElement);
    }
    
    function countdown() {
      if (currentNumber > 0) {
        showNumber(currentNumber);
        
        setTimeout(() => {
          hideNumber();
          
          setTimeout(() => {
            currentNumber--;
            if (currentNumber >= 1) {
              countdown();
            } else {
              // Sau khi đếm xong, hiển thị HAPY NEW YEAR 2026
              setTimeout(() => {
                showMessage();
              }, 500);
            }
          }, 300);
        }, 1000);
      }
    }
    
    // Bắt đầu countdown
    countdown();
  </script>
</body>
</html>
