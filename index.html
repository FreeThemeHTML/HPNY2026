<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      font-family: 'Orbitron', sans-serif;
      position: relative;
    }
    
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      display: block;
    }
    
    #countdown, #message {
      font-size: 200px;
      font-weight: 900;
      color: #FFFFFF;
      text-align: center;
      text-shadow: 
        0 0 20px rgba(255, 255, 255, 0.8),
        0 0 40px rgba(255, 255, 255, 0.6),
        0 0 60px rgba(255, 255, 255, 0.4);
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.5s ease, transform 0.5s ease;
      position: absolute;
      z-index: 10;
    }
    
    #message {
      font-size: 120px;
      white-space: nowrap;
    }
    
    #countdown.show, #message.show {
      opacity: 1;
      transform: scale(1);
    }
    
    #countdown.fade-out, #message.fade-out {
      opacity: 0;
      transform: scale(1.2);
    }
    
    @media (max-width: 768px) {
      #countdown {
        font-size: 120px;
      }
      #message {
        font-size: 70px;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div id="countdown">3</div>
  <div id="message">HAPY NEW <br> YEAR 2026</div>
  <script>
    /* ===================== MATRIX RAIN TEXT ===================== */
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const katakana = "アカサタナハマヤラワンアイウエオカキクケコサシスセソ";
    const latin = "HAPYNEWR";
    const nums = "206";
    const sign = "!@#$%^&*()_+";
    const alphabet = latin + nums;
    
    const fontSize = 20;
    let columns = canvas.width / fontSize;
    let drops = Array(Math.floor(columns)).fill(1);
    
    // Hàm tạo màu gradient rainbow dựa trên vị trí x
    function getRainbowColor(x) {
      // Tạo gradient rainbow từ trái sang phải
      const hue = (x / canvas.width) * 360;
      return `hsl(${hue}, 100%, 60%)`;
    }
    
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = fontSize + "px 'Orbitron', monospace";
      
      for (let i = 0; i < drops.length; i++) {
        const x = i * fontSize;
        const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
        ctx.fillStyle = getRainbowColor(x);
        ctx.fillText(text, x, drops[i] * fontSize);
    
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    
    setInterval(drawMatrix, 50);
    
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = canvas.width / fontSize;
      drops = Array(Math.floor(columns)).fill(1);
    });
    
    /* ===================== COUNTDOWN ===================== */
    const countdownElement = document.getElementById('countdown');
    const messageElement = document.getElementById('message');
    let currentNumber = 3;
    
    function showElement(element) {
      element.classList.remove('fade-out');
      element.classList.add('show');
    }
    
    function hideElement(element) {
      element.classList.remove('show');
      element.classList.add('fade-out');
    }
    
    function showNumber(number) {
      countdownElement.textContent = number;
      showElement(countdownElement);
    }
    
    function hideNumber() {
      hideElement(countdownElement);
    }
    
    function showMessage() {
      showElement(messageElement);
    }
    
    function countdown() {
      if (currentNumber > 0) {
        showNumber(currentNumber);
        
        setTimeout(() => {
          hideNumber();
          
          setTimeout(() => {
            currentNumber--;
            if (currentNumber >= 1) {
              countdown();
            } else {
              // Sau khi đếm xong, hiển thị HAPY NEW YEAR 2026
              setTimeout(() => {
                showMessage();
                // Sau khi hiển thị message 2 giây, chuyển sang firework.html
                setTimeout(() => {
                  window.location.href = 'firework.html';
                }, 2000);
              }, 500);
            }
          }, 300);
        }, 1000);
      }
    }
    
    // Bắt đầu countdown
    countdown();
  </script>
</body>
</html>
